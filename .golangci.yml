run:
  go: '1.21'

linters:
  enable:
  - asciicheck
  - bidichk
  - bodyclose
  - canonicalheader
  - containedctx
  - decorder
  - dogsled
  - dupword
  - durationcheck
  - err113
  - errcheck
  - errchkjson
  - errname
  - errorlint
  - exportloopref
  - fatcontext
  - forbidigo
  - forcetypeassert
  - gci
  - gocheckcompilerdirectives
  - gochecksumtype
  - gocritic
  - godot
  - gofmt
  - gofumpt
  - goimports
  - gomodguard
  - goprintffuncname
  - gosec
  - gosimple
  - gosmopolitan
  - govet
  - grouper
  - importas
  - inamedparam
  - ineffassign
  - interfacebloat
  - loggercheck
  - makezero
  - mirror
  - misspell
  - nilerr
  - noctx
  - nolintlint
  - nosprintfhostport
  - perfsprint
  - prealloc
  - predeclared
  - promlinter
  - protogetter
  - reassign
  - revive
  - rowserrcheck
  - sloglint
  - spancheck
  - sqlclosecheck
  - staticcheck
  - stylecheck
  - tagalign
  - tagliatelle
  - tenv
  - testableexamples
  - testifylint
  - thelper
  - typecheck
  - unconvert
  - unparam
  - unused
  - usestdlibvars
  - wastedassign
  - whitespace
  - zerologlint
  disable:
  - asasalint
  - contextcheck
  - copyloopvar
  - cyclop
  - depguard
  - dupl
  - exhaustive
  - exhaustruct
  - funlen
  - ginkgolinter
  - gochecknoglobals
  - gochecknoinits
  - gocognit
  - goconst
  - gocyclo
  - godox
  - goheader
  - gomnd
  - gomoddirectives
  - ireturn
  - lll
  - maintidx
  - musttag
  - nakedret
  - nestif
  - nilnil
  - nlreturn
  - nonamedreturns
  - paralleltest
  - testpackage
  - tparallel
  - varnamelen
  - wrapcheck
  - wsl

linters-settings:
  forbidigo:
    forbid:
    - ^archive/zip\.
    - ^compress/gzip\.
    - ^fmt\.Print.*$
    - ^ioutil\..*$
    - ^os\.(DirEntry|ErrExist|ErrNotExist|FileInfo|FileMode|Is.*|Mode.*)$
  gci:
    sections:
    - standard
    - default
    - prefix(github.com/twpayne/chezmoi)
  gofumpt:
    extra-rules: true
    module-path: github.com/twpayne/chezmoi
  goimports:
    local-prefixes: github.com/twpayne/chezmoi
  govet:
    disable:
    - fieldalignment
    - shadow
    enable-all: true
  misspell:
    locale: US
    ignore-words:
    - ackward
  stylecheck:
    checks:
    - all

issues:
  include:
  - EXC0011 # include issues about comments from `stylecheck`
  exclude-rules:
  - linters:
    - err113
    text: do not define dynamic errors, use wrapped static errors instead
  - linters:
    - revive
    text: unused-parameter
  - linters:
    - forbidigo
    - gosec
    path: ^internal/cmds/
  - linters:
    - forcetypeassert
    - gosec
    path: _test\.go$
  - linters:
    - forbidigo
    - gosec
    path: assets/scripts/generate-commit.go
