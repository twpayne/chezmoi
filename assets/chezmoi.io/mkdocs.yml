markdown_extensions:
- admonition
- attr_list
- meta
- pymdownx.details
- pymdownx.snippets:
    base_path:
      - assets/chezmoi.io/snippets
      - snippets
    check_paths: true
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:mermaid2.fence_mermaid
- pymdownx.tabbed:
    alternate_style: true

hooks:
- docs/hooks.py

plugins:
- mermaid2:
    version: 11.4.1
    arguments:
        # test if its __palette_0/1 (dark) or __palette_1/2 (light)
      theme: |
        ^(JSON.parse(__md_get("__palette").index == 1)) ? 'dark' : 'light'
- search

extra_javascript:
- extra/refresh_on_toggle_dark_light.js

watch:
  - snippets
