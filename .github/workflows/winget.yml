name: Publish to Winget
on:
  release:
    types: [released]

jobs:
  publish:
    runs-on: windows-latest # Action can only run on Windows
    steps:
      - uses: vedantmgoyal2009/winget-releaser@v2
        with:
          identifier: twpayne.chezmoi
          installers-regex: '_windows_\w+\.zip$'
          token: ${{ secrets.WINGET_TOKEN }}
