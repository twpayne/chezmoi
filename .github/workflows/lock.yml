name: lock-threads

on:
  schedule:
  - cron: 0 0 * * *
  workflow_dispatch: {}

permissions:
  issues: write

concurrency:
  group: lock

jobs:
  action:
    runs-on: ubuntu-22.04
    steps:
    - uses: dessant/lock-threads@1bf7ec25051fe7c00bdd17e6a7cf3d7bfb7dc771
      with:
        issue-lock-reason: resolved
        issue-inactive-days: 7
        pr-lock-reason: resolved
        pr-inactive-days: 7
        log-output: true
